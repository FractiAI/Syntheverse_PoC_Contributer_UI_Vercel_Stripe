<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Turing Machine Tape -->
  <rect x="8" y="26" width="48" height="12" fill="url(#tapeGradient)" stroke="#00FF41" stroke-width="1.5" rx="1"/>
  
  <!-- Tape Cells (Binary) -->
  <line x1="20" y1="26" x2="20" y2="38" stroke="#00FF41" stroke-width="0.5" opacity="0.6"/>
  <line x1="28" y1="26" x2="28" y2="38" stroke="#00FF41" stroke-width="0.5" opacity="0.6"/>
  <line x1="36" y1="26" x2="36" y2="38" stroke="#00FF41" stroke-width="0.5" opacity="0.6"/>
  <line x1="44" y1="26" x2="44" y2="38" stroke="#00FF41" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Binary Symbols on Tape -->
  <text x="14" y="34" font-family="monospace" font-size="8" fill="#00FF41" opacity="0.8">1</text>
  <text x="24" y="34" font-family="monospace" font-size="8" fill="#00FF41" opacity="0.8">0</text>
  <text x="32" y="34" font-family="monospace" font-size="8" fill="#00FF41" opacity="0.8">1</text>
  <text x="40" y="34" font-family="monospace" font-size="8" fill="#00FF41" opacity="0.8">1</text>
  <text x="48" y="34" font-family="monospace" font-size="8" fill="#00FF41" opacity="0.8">0</text>
  
  <!-- Read/Write Head -->
  <rect x="26" y="16" width="12" height="8" fill="url(#headGradient)" stroke="#4169E1" stroke-width="1.5" rx="1"/>
  <path d="M 32 24 L 32 26" stroke="#4169E1" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="27" r="1.5" fill="#00FF41" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- State Machine (Control Unit) -->
  <circle cx="32" cy="10" r="6" fill="url(#stateGradient)" stroke="#00FF41" stroke-width="1.5"/>
  <text x="32" y="13" font-family="monospace" font-size="6" fill="#00FF41" text-anchor="middle" font-weight="bold">qâ‚€</text>
  
  <!-- Enigma Rotor Elements (3 rotors) -->
  <g opacity="0.6">
    <circle cx="16" cy="48" r="5" fill="none" stroke="#C0C0C0" stroke-width="1.2"/>
    <circle cx="32" cy="48" r="5" fill="none" stroke="#C0C0C0" stroke-width="1.2"/>
    <circle cx="48" cy="48" r="5" fill="none" stroke="#C0C0C0" stroke-width="1.2"/>
    
    <!-- Rotor Pins -->
    <circle cx="16" cy="48" r="2" fill="#C0C0C0" opacity="0.4"/>
    <circle cx="32" cy="48" r="2" fill="#C0C0C0" opacity="0.4"/>
    <circle cx="48" cy="48" r="2" fill="#C0C0C0" opacity="0.4"/>
    
    <!-- Rotor Notches -->
    <line x1="16" y1="43" x2="16" y2="45" stroke="#00FF41" stroke-width="1" opacity="0.6"/>
    <line x1="32" y1="43" x2="32" y2="45" stroke="#00FF41" stroke-width="1" opacity="0.6"/>
    <line x1="48" y1="43" x2="48" y2="45" stroke="#00FF41" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Binary Flow Lines (computation) -->
  <path d="M 4 32 L 8 32" stroke="#00FF41" stroke-width="1" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" from="0" to="4" dur="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 56 32 L 60 32" stroke="#00FF41" stroke-width="1" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="stroke-dashoffset" from="0" to="4" dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Computation Arrows -->
  <path d="M 32 38 L 32 42" stroke="#4169E1" stroke-width="1" opacity="0.5" marker-end="url(#arrowhead)"/>
  
  <!-- Corner Circuit Elements -->
  <circle cx="6" cy="6" r="2" fill="none" stroke="#00FF41" stroke-width="0.8" opacity="0.3"/>
  <circle cx="58" cy="6" r="2" fill="none" stroke="#00FF41" stroke-width="0.8" opacity="0.3"/>
  <circle cx="6" cy="58" r="2" fill="none" stroke="#00FF41" stroke-width="0.8" opacity="0.3"/>
  <circle cx="58" cy="58" r="2" fill="none" stroke="#00FF41" stroke-width="0.8" opacity="0.3"/>
  
  <defs>
    <!-- Tape Gradient (Dark with green tint) -->
    <linearGradient id="tapeGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#001a00"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    
    <!-- Head Gradient (Blue metallic) -->
    <linearGradient id="headGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4169E1"/>
      <stop offset="50%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#4169E1"/>
    </linearGradient>
    
    <!-- State Gradient (Matrix green) -->
    <radialGradient id="stateGradient">
      <stop offset="0%" stop-color="#003300"/>
      <stop offset="70%" stop-color="#001a00"/>
      <stop offset="100%" stop-color="#000a00"/>
    </radialGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#4169E1" opacity="0.5"/>
    </marker>
  </defs>
</svg>

