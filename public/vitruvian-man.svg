<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle (Divine/Perfect) -->
  <circle cx="32" cy="32" r="28" stroke="url(#renaissanceGold)" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Square (Earthly/Human) -->
  <rect x="8" y="8" width="48" height="48" stroke="url(#sepiaGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Vitruvian Man Figure -->
  <!-- Head -->
  <circle cx="32" cy="20" r="5" fill="url(#figureGradient)" stroke="#8B4513" stroke-width="0.8"/>
  
  <!-- Body -->
  <line x1="32" y1="25" x2="32" y2="40" stroke="url(#figureGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arms (spread) -->
  <line x1="32" y1="28" x2="20" y2="24" stroke="url(#figureGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="28" x2="44" y2="24" stroke="url(#figureGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Arms (down) -->
  <line x1="32" y1="28" x2="24" y2="36" stroke="url(#figureGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  <line x1="32" y1="28" x2="40" y2="36" stroke="url(#figureGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Legs (spread) -->
  <line x1="32" y1="40" x2="24" y2="52" stroke="url(#figureGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="40" x2="40" y2="52" stroke="url(#figureGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Legs (together) -->
  <line x1="32" y1="40" x2="32" y2="52" stroke="url(#figureGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Proportion Lines (Leonardo's measurements) -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#CD853F" stroke-width="0.3" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#CD853F" stroke-width="0.3" opacity="0.4" stroke-dasharray="2,2"/>
  
  <!-- Golden Ratio Spiral (subtle) -->
  <path d="M 32 32 Q 40 32 40 24 Q 40 16 32 16" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M 32 32 Q 24 32 24 40 Q 24 48 32 48" stroke="#DAA520" stroke-width="0.5" fill="none" opacity="0.3"/>
  
  <!-- Measurement Annotations (like Leonardo's notes) -->
  <circle cx="32" cy="20" r="1" fill="#8B4513" opacity="0.6"/>
  <circle cx="32" cy="40" r="1" fill="#8B4513" opacity="0.6"/>
  <circle cx="20" cy="24" r="0.8" fill="#8B4513" opacity="0.5"/>
  <circle cx="44" cy="24" r="0.8" fill="#8B4513" opacity="0.5"/>
  
  <!-- Corner Flourishes (Renaissance style) -->
  <path d="M 4 4 Q 6 4 6 6" stroke="#CD853F" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M 60 4 Q 58 4 58 6" stroke="#CD853F" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M 4 60 Q 6 60 6 58" stroke="#CD853F" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M 60 60 Q 58 60 58 58" stroke="#CD853F" stroke-width="0.8" fill="none" opacity="0.4"/>
  
  <defs>
    <!-- Renaissance Gold Gradient -->
    <linearGradient id="renaissanceGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DAA520"/>
      <stop offset="50%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
    
    <!-- Sepia/Parchment Gradient -->
    <linearGradient id="sepiaGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="50%" stop-color="#D2691E"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
    
    <!-- Figure Gradient (Burnt Sienna) -->
    <linearGradient id="figureGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#CD853F"/>
      <stop offset="50%" stop-color="#D2691E"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>
</svg>

