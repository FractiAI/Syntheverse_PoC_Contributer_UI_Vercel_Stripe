name: Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git (after npm install)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global init.defaultBranch main
          git config --global core.quotepath false
          git config --global core.autocrlf false
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory '*'

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Check formatting
        run: |
          # Disable git operations completely
          export GIT_TERMINAL_PROMPT=0
          export GIT_ASKPASS=echo
          export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no"
          # Run prettier with explicit file patterns, no git dependencies
          npx prettier --check \
            "app/**/*.{js,jsx,ts,tsx,json,css}" \
            "components/**/*.{js,jsx,ts,tsx,json,css}" \
            "utils/**/*.{js,jsx,ts,tsx,json}" \
            "*.{js,ts,json}" \
            --ignore-path .gitignore \
            --no-error-on-unmatched-pattern || {
            echo "Format check failed. Run 'npm run format' to fix formatting issues."
            exit 1
          }
